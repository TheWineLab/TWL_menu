<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Restaurant Menu</h1>
    <div id="dark-mode-container">
        <button id="dark-mode-toggle" onclick="toggleDarkMode()">🌙</button>
        <span id="dark-mode-label">Dark Mode</span>
    </div>
    <div id="menu-buttons">
        <button class="menu-button" onclick="loadMenuWithGeofence('pdfs/menu1.pdf')">Wine & Canape Pairing</button>
        <button class="menu-button" onclick="loadMenuWithGeofence('pdfs/menu2.pdf')">Signature Cocktails</button>
        <button class="menu-button" onclick="loadMenuWithGeofence('pdfs/menu3.pdf')">Food Menu</button>
        <button class="menu-button" onclick="loadMenuWithGeofence('pdfs/menu4.pdf')">Wine By The Glass</button>
    </div>
    <button id="back-button" class="disabled" onclick="showMenuButtons()">Back</button>
    <div id="pdf-container" style="display: none;"></div>
    <div id="access-message">
        <div>
            <div class="emoji">📍</div>
            <p class="message">Access to the menu is only available within the restaurant.</p>
            <p class="message">Kindly try the link again when you are at the restaurant's premises.</p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js" defer></script>
    <script src="js/geofence.js" defer></script>
    <script src="js/pdf.js" defer></script>
    <script src="js/main.js" defer></script>
</body>
</html>
